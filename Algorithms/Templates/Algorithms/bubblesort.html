    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/pbl.css' %}">
    <link rel="stylesheet" href="{% static 'css/bubblesort.css' %}">
    <title>Bubble Sort</title>
</head>
<body id="body">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-image: linear-gradient(to left, #da4453, #89216b );" >
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" id="logo">
            <i class="fas fa-code-branch"></i>
            LINEARLY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sorting
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item active" href="{% url 'bubblesort' %}">Bubble Sort</a></li>
                    <li><a class="dropdown-item" href="#">Selection Sort</a></li>
                    <li><a class="dropdown-item" href="#">Insertion Sort</a></li>
                    <li><a class="dropdown-item" href="#">Merge Sort</a></li>
                    <li><a class="dropdown-item" href="#">Quick Sort</a></li>
                </ul>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <p class="h1" style="color: whitesmoke;" id="bodyheading">Bubble Sort</p>
        <div class="input-group mb-3 w-25">
            <input type="text" class="form-control" placeholder="Size of the Array" aria-label="Size of the Array" id="size" value="50"/>
        </div>          
        <div class="input-group mb-3 w-25">
            <input type="text" class="form-control" placeholder="Speed" aria-label="Simulation Speed" id="speed" value="50"/>
            <button class="btn btn-outline-primary" type="button" id="submit_sp">Submit</button>
        </div>          
        <script src="{% static 'javascript/bubblesort.js'%}"></script>
        <button type="button" class="btn btn-danger" id="end">Stop</button>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
